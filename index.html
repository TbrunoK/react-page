<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="react-img">
      <img src="./assets/react.svg" alt="" />
    </div>

    <div class="texto-logo">
      <h1>React Lab</h1>
    </div>

    <div class="sub-texto">
      <p>Faça Login e comece a usar!</p>
    </div>

    <div class="formularios container">
      <h2>Endereço de e-mail</h2>
      <form class="formulario">
        <div class="input-container">
          <img src="./assets/mail.svg" alt="Icone de Email" />
          <label for="name"></label>
          <input
            type="text"
            id="name"
            name="nome"
            placeholder="Email@gmail.com"
          />
        </div>

        <div class="input-container input-2">
          <img src="./assets/password.svg" alt="Icone de Email" />
          <label for="name"></label>
          <input
            type="password"
            id="name"
            name="password"
            placeholder="**********"
          />
        </div>

        <div class="cbox">
          <input class="checkbox-label" type="checkbox" name="" id="" checked />
          <p>Lembrar Senha por 30 dias CONFIA!</p>
        </div>
      </form>
      <button class="btn">Entrar na plataforma</button>
    </div>
  </body>
</html>
